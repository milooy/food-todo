<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FOODTODO</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="favicon" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet/less" href="css/index.less">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script> -->
    </head>
    <body>
        <h1>Food Todo</h1>
        <div class="todo-list" id="list-inbox">
            <h3>INBOX</h3>
            <div id="todo-form">
                <input class="todo-input" placeholder="투두 입력 인풋" autofocus>
                <input type="button" class="add-btn" value="ADD" />
            </div>
            <li data-id='123' class="todo" data-completed='0'>
                <input class="toggle" type="checkbox" checked>
                <label class="todo-title">푸드투두 설계</label>
                <button class="destroy-btn">X</button>
            </li>
        </div>

        <div class="todo-list" id="list-urgent">
            <h3>URGENT</h3>
        </div>

        <div class="todo-list" id="list-today">
            <h3>TODAY</h3>
        </div>
        <input type="button" class="clear-btn" value="CLEAR DONE" />
        <input type="button" class="clear-btn" value="DELETE ALL" />



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/vendor/handlebars-v3.0.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
        <script id="todo-template" type="text/x-handlebars-template">
            <li data-id={{id}} class="todo" data-completed={{completed}}>
                <input class="toggle" type="checkbox" checked>
                <label class="todo-title">{{title}}</label>
                <button class="destroy-btn">X</button>
            </li>
        </script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
