<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FOODTODO</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="favicon" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet/less" href="css/index.less">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script> -->
    </head>
    <body>
        <h1>Food Todo</h1>
        <div class="task-list">
            <h3>Add</h3>
            <form id="todo-form">
                <input type="TODO" placeholder="Title" />
                <input type="button" class="add-btn" value="ADD TODO" />
            </form>

            <input type="button" class="clear-btn" value="CLEAR ALL" />
        </div>
        <div class="task-list" id="pending">
            <h3>INBOX</h3>
            <div class="todo-task">
                <input type="checkbox" name="done" value="todo1">
                <div class="task-header">푸드투두 설계</div>
            </div>
        </div>

        <div class="task-list" id="inProgress">
            <h3>URGENT</h3>
        </div>

        <div class="task-list" id="completed">
            <h3>TODAY</h3>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
